<html>
<head>
  <title>Bitcore Units | Demo</title>
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/bitcore.min.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <h1>Bitcore Units Demo</h1>
  <p>
    This is a demo of the <i>bitcore.Unit</i> class, for more details refer to the
    <a href="http://bitcore.io/guide/unit.html">bitcore development guide</a>.
  </p>

  <h2>Bitcoin</h2>
  <div><span>BTC</span><input id="BTC" class="unit" type="text"/></div>
  <div><span>mBTC</span><input id="mBTC" class="unit" type="text"/></div>
  <div><span>bits</span><input id="bits" class="unit" type="text"/></div>
  <div><span>satoshis</span><input id="satoshis" class="unit" type="text"/></div>

  <h2>Fiat</h2>
  <div>
    <span>Currency</span><select id="currency"></select>
    <span id="rate"></span>
  </div>
  <div><span>Amount</span><input id="fiat" type="text"/></div>

  <p>Exchange rates are taken from <a href="https://bitpay.com/api/rates">https://bitpay.com/api/rates</a></p>
  <p>Powered by <a href="http://bitcore.io/">bitcore.io</a></p>

</body>
</html>
